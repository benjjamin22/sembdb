<style type="text/css">

.slide {
    background: #fff;
    height: 30rem;
    overflow: hidden;
    position: relative;
    width: 25rem;
}

.slide > div {
    animation: slide 16s infinite;
    background-position: center center;
    background-size: cover;
    height: 100%;
    opacity: 0;
    position: absolute;
    width: 100%;
}

.slide > div:nth-child(2) {
    animation-delay: 4s;
}

.slide > div:nth-child(3) {
    animation-delay: 8s;
}

.slide > div:nth-child(4) {
    animation-delay: 12s;
}
.slide > div:nth-child(5) {
    animation-delay: 16s;
}

.slide > div:nth-child(6) {
    animation-delay: 20s;
}

.slide > div:nth-child(7) {
    animation-delay: 24s;
}

@keyframes slide {
    10% {
        opacity: 1;
    }
    20% {
        opacity: 1;
    }
    30% {
        opacity: 1;
    }
    40% {
        opacity: 1;
    }
    50% {
        opacity: 1;
    }
    60% {
        opacity: 0;
    }
    70% {
        transform: scale(1.2);
    }
}

</style>

</div>
