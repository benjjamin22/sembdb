<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert SVG to JPG</title>
</head>
<body>
  <div id="svg-container">
    <svg id="svg-element" xmlns="http://www.w3.org/2000/svg" width="300" height="200">
      <rect width="100%" height="100%" fill="lightblue" />
      <circle cx="150" cy="100" r="80" fill="red" />
      <text x="150" y="125" font-size="20" text-anchor="middle" fill="white">Hello, SVG!</text>
    </svg>
    <svg id="svg-element" class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" >
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>
  </div>
  <button id="download-btn">Download as JPG</button>
  <script>
    document.getElementById('download-btn').addEventListener('click', () => {
      const svgElement = document.getElementById('svg-element');
      const svgData = new XMLSerializer().serializeToString(svgElement);

      // Convert SVG to base64 data URL
      const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
      const svgUrl = URL.createObjectURL(svgBlob);

      // Create an Image element
      const img = new Image();
      img.onload = () => {
        // Draw the image onto a Canvas
        const canvas = document.createElement('canvas');
        canvas.width = svgElement.clientWidth;
        canvas.height = svgElement.clientHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        // Convert the canvas to a JPG data URL
        const jpgDataUrl = canvas.toDataURL('image/jpeg', 1.0);

        // Create a download link
        const downloadLink = document.createElement('a');
        downloadLink.href = jpgDataUrl;
        downloadLink.download = 'image.jpg';
        downloadLink.click();

        // Cleanup
        URL.revokeObjectURL(svgUrl);
      };
      img.src = svgUrl;
    });
  </script>
</body>
</html>
